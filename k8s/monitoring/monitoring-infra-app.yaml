apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/spandiyarsadyk/flask-todo-app-1.git
    targetRevision: main
    path: k8s/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
